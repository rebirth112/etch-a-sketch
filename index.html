<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jerry's Etch-a-Sketch!</title>
    <link rel="stylesheet" href="style.css">
    <script src="javascript.js" defer></script>
</head>
<body>
    <div class="top-screen">
        <h1>Etch a Sketch</h1>
        <h2>Move and Click Your Mouse Around!</h2>
    </div>
    <div id="container">
    </div>
    <div id="adjuster">
    <div class="slidecontainer">
        <input type="range" min="8" max="64" value="16" class="slider" id="myRange">
      </div>
    </div>
    <div class="sizing">
    <p>Size: <span id="demo"></span></p>
    </div>
    <div class="bottom-buttons">
        <button type="button" class="button1">Clear colors!</button>
        <button type="button" class="button2">Set cell fill color!</button>
    </div>

</body>
</html>
